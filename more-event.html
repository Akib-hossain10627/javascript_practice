<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more event</title>
</head>

<body>

    <h1>more events</h1>
    <section>
        <ul id="list-container">
            <li class="item">lorem2</li>
            <li class="item">lorem2</li>
            <li class="item">lorem2</li>
            <li class="item">lorem2</li>
            <li class="item">lorem2</li>
            <li class="item">lorem2</li>
        </ul>
        <button id="btn-add">add item</button>
    </section>

    <script>
        document.getElementsByClassName('list-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        });


        document.getElementById('btn-add').addEventListener('click', function (event) {

            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');

            li.innerText = 'new item';
            li.classList.add('item')
            listContainer.appendChild(li);

        })
    </script>

</body>

</html>
